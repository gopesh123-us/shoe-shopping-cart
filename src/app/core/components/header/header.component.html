<div class="header">
  <div class="logo-menu-items-group">
    <img class="logo-img" src="logo.svg" alt="logo image" />
    <div class="menu-items">
      <ul class="menu-items-list">
        <li *ngFor="let item of menuItems">{{ item }}</li>
      </ul>
    </div>
  </div>
  <div class="shopping-cart-icon-avatar-group">
    <img class="shopping-cart-icon" src="icon-cart.svg" alt="cart icon" />
    <img class="avatar-img" src="image-avatar.png" alt="" />
  </div>
</div>
